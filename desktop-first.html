<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desktop-first</title>
    <style>
        h1 {
            font-size: 3.8rem;
            background: red;
            color: aliceblue;
        }

        /* desktop-first approved */

        @media screen and (max-width:1080px) {
            h1 {
                background: #e78a8a;
                font-size: 3.5rem;
            }

        }

        @media screen and (max-width:880px) {
            h1 {
                background: #7dc66f;
                font-size: 2.5rem;
            }

        }
    </style>
</head>

<body>
    <h1>Hello Everyone Welcome TO My Happy Home</h1>
</body>

</html>
